<div class="container py-5">
    <h2 class="text-center pb-2"></h2>
    <tabset type="pills">
        <tab heading="Sign-up">

            <div class="card h-100">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign-up</h2>
                    <div style="text-align: center;">
                        <i class="fa fa-user" style="font-size: 100px;"></i>
                    </div>
                    <form role="form">
                        <div class="form-group">
                            <label for="input2EmailForm" class="sr-only form-control-label">email</label>
                            <div class="mx-auto col-sm-10">
                                <input type="text" class="form-control" id="input2EmailForm" placeholder="email"
                                    required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input2PasswordForm" class="sr-only form-control-label">password</label>
                            <div class="mx-auto col-sm-10">
                                <input type="text" class="form-control" id="input2PasswordForm" placeholder="password"
                                    required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input2Password2Form" class="sr-only form-control-label">verify</label>
                            <div class="mx-auto col-sm-10">
                                <input type="text" class="form-control" id="input2Password2Form"
                                    placeholder="verify password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mx-auto col-sm-10 pb-3 pt-2">
                                <button type="submit"
                                    class="btn btn-outline-secondary btn-lg btn-block">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </tab>
        <tab heading="Login">

            <div class="card h-100">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>
                    <div style="text-align: center;">
                        <i class="fa fa-user" style="font-size: 100px;"></i>
                    </div>
                  
                    <form class="py-2" role="form">
                        <div class="form-group">
                            <label for="inputEmailForm" class="sr-only form-control-label">Email</label>
                            <div class="mx-auto col-sm-10">
                                <input type="text" class="form-control" id="inputEmailForm" placeholder="email"
                                    required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPasswordForm" class="sr-only form-control-label">Password</label>
                            <div class="mx-auto col-sm-10">
                                <input type="text" class="form-control" id="inputPasswordForm" placeholder="password"
                                    required="">
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <div class="mx-auto col-sm-10 pb-3 pt-2">
                                <button type="submit"
                                    class="btn btn-outline-secondary btn-lg btn-block">Sign-in</button>
                            </div>
                        </div>
                    </form>
       
                </div>
            </div>


        </tab>
    </tabset>

    <hr>
</div>
